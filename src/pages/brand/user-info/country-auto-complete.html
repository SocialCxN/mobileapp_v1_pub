<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only  (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Select country</ion-title>
      <!-- <ion-buttons end>
        <button ion-button icon-only color="royal">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons> -->
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="auto-complete">
     <!--<ion-auto-complete [options]="options" [dataProvider]="completeTestService" (itemSelected)="getItems($event)"></ion-auto-complete>-->
      
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" ></ion-searchbar>
      
      <ion-list>
        <ion-item *ngFor="let item of countries" (click)="getItems(item)">
            {{item.name}}
        </ion-item>
      </ion-list>
  </ion-content>
